
<div style="margin-bottom: 16px;">
  <button nz-button  [nzType]="'primary'" (click)="showModalForComponent()">新增</button>
</div>
<nz-table #nzTable   [nzAjaxData]="_dataSet"
          [nzPageSize]="10"
          [nzShowSizeChanger]="true"
          [nzLoading]="_loading"
          [nzTotal]="_total"
          [nzShowSizeChanger]="true"
          [(nzPageIndex)]="_current"
          (nzPageIndexChange)="getPageData()"
          [(nzPageSize)]="_pageSize"
          (nzPageSizeChange)="getPageData(true)"
        >
  <thead nz-thead>
  <tr>
    <th  nz-th>标题</th>
    <th  nz-th>上级菜单</th>
    <th  nz-th>图标</th>
    <th  nz-th>排序</th>
    <th  nz-th >操作</th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>{{data.title}}</td>
    <td nz-td>{{data.parentTitle}}</td>
    <td nz-td>{{data.icon}}</td>
    <td nz-td>{{data.orderNum}}</td>
    <td nz-td>
      <a href="avascript:;" (click)="deleteById(data.id)">删除</a>
    </td>
  </tr>
  </tbody>
</nz-table>
